<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinRave Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        #leaderboard {
            white-space: pre-wrap; /* Ensures the JSON is formatted nicely */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>SkinRave Leaderboard</h1>
    <div id="leaderboard">Loading leaderboard data...</div>

    <script>
        // Fetch data from the Netlify function
        fetch('/.netlify/functions/skinraveLeaderboard')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const leaderboardDiv = document.getElementById('leaderboard');
                // Format the JSON response nicely and display it
                leaderboardDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                console.error('Error fetching leaderboard:', error);
                const leaderboardDiv = document.getElementById('leaderboard');
                leaderboardDiv.innerHTML = 'Error loading leaderboard. Please try again later.';
            });
    </script>
</body>
</html>
